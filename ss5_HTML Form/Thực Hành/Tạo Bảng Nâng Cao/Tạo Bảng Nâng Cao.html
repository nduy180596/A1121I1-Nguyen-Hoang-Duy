<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo bảng cơ bản</title>
</head>
<body>
<style>
    table,td {border-collapse: collapse; border: 0.5px solid; text-align: center}
    th {border-collapse: collapse; border: 0.5px solid white; text-align: center}
    .cellbackground {background-color: red}

</style>
<table width="500" cellpadding="5">
    <tr class="cellbackground">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr class="cellbackground">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>

</table>
</body>
</html>
